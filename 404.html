<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo â€” Smiles in Mind</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0E1A2B;
      color: #F2F4F8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 400px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p { color: #A0ADBF; font-size: 16px; margin-bottom: 24px; line-height: 1.5; }
    .code {
      font-family: monospace;
      font-size: 24px;
      letter-spacing: 4px;
      background: #1C2A3A;
      padding: 16px 24px;
      border-radius: 12px;
      margin: 24px 0;
      display: inline-block;
      color: #F2F4F8;
    }
    .btn {
      display: inline-block;
      background: #F4B740;
      color: #0E1A2B;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      margin: 8px;
    }
    .btn:active { opacity: 0.8; }
    .note { color: #6B7C93; font-size: 13px; margin-top: 24px; }
    .note a { color: #8FB3FF; }
  </style>
</head>
<body>
  <div class="container" id="invite-content" style="display: none;">
    <h1>Echo</h1>
    <p>You've been invited to join a group!</p>
    <div class="code" id="inviteCode">--------</div>
    <p>Download the app and use this code to join.</p>
    <div>
      <a class="btn" href="https://echosmilesinmind.com">Visit Echo</a>
    </div>
    <p class="note">
      Already have Echo installed?
      <a href="#" id="deepLink">Tap here to open it</a>.
    </p>
  </div>

  <div class="container" id="notfound-content" style="display: none;">
    <h1>Echo</h1>
    <p>This page doesn't exist.</p>
    <div>
      <a class="btn" href="https://echosmilesinmind.com">Back to Echo</a>
    </div>
  </div>

  <script>
    var path = window.location.pathname;
    var match = path.match(/^\/invite\/([A-Za-z0-9]+)\/?$/);

    if (match) {
      var code = match[1].toUpperCase();
      document.getElementById('inviteCode').textContent = code;
      document.getElementById('deepLink').href = 'echo://invite/' + code;
      document.getElementById('invite-content').style.display = 'block';
    } else {
      document.getElementById('notfound-content').style.display = 'block';
    }
  </script>
</body>
</html>
